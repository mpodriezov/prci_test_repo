# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main
- other

pool: default

steps:
- checkout: self
  fetchTags: true

- task: InvokeRestAPI@1
  inputs:
    connectionType: 'connectedServiceName'
    serviceConnection: 'Google'
    method: 'GET'
    waitForCompletion: 'false'